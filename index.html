<!DOCTYPE html>
<html>
<head>
    <title>Vouchers MAP</title>
    <link rel="icon" type="image/png" href="reservaPencil.png">
    <link rel="stylesheet" href="map_styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
</head>
<body>
    <div class="header-container">
        <div class="logo-initial">
            <img src="coupleMap.png" alt="Reserva Logo">
        </div>
        <h1 class="h1-initial">Vouchers de Media Pensión (MAP)</h1>
        <h2 class="h2-initial">Listado de Vouchers con Cena</h2>
        
        <div class="button-upload">
            <button class="upload-button" onclick="handleFileSelect()">
                <span class="material-symbols-outlined"> upload_file </span>
                Cargar Archivo CSV
            </button>
        </div>
    </div>
    <div id="resultContainer">
        <div id="resultOutput"></div>
        <div id="noDataMessage">No hay Reservas con Media Pensión contratada!</div>
        
        <div class="print-buttons-container">
            <div class="button-print">
                <button class="print-button" onclick="printContent()">
                    <span class="material-symbols-outlined"> print </span>
                </button>
            </div>
        </div>
    </div>
 
    <script src="map_scripts.js"></script>
</body>
</html>
